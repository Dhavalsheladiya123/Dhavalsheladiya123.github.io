<head>
    <!-- MS Tile - for Microsoft apps Replace with Profile Image-->
    <meta name="msapplication-TileImage" content="dhaval.jpeg"/>   

    <!-- fb & Whatsapp -->

    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="https://dhavalsheladiya123.github.io./"/>
    <meta property="og:title" content="Dhaval's Master Coach Membership"/>
    <meta property="og:description" content="Join Dhaval's program on 'ReactJs' Live! on LeaderJam"/>

    <!-- Image to display -->
    <!-- Link it to the Profile Image-->
    <meta property="og:image" content="dhaval.jpeg"/>

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg"/>

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="50"/>
    <meta property="og:image:height" content="50"/>

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://dhavalsheladiya123.github.io./"/>
    <title>
        Dhaval Sheladiya
    </title>
</head>
